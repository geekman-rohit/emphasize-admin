<!DOCTYPE html>
<html lang="en">
<head>
<title>Emphasize Admin - Panels</title>
<!-- build:include ../parts/head.html -->
<!-- /build -->
<!-- build:include ../parts/styles.html -->
<!-- /build -->
</head>
<body class="">
<div class="page-wrapper fixed-navbar-top">
    <!-- build:include ../parts/topbar.html -->
    <!-- /build -->
    <!-- build:include ../parts/sidebar.html -->
    <!-- /build -->
    <div class="page">
        <header class="ribbon">
            <h2>
                Alerts
            </h2>
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Modals</li>
            </ol>
        </header>
        <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-heading">
                          <h2>Modals</h2>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="demo-section">
                                <div class="demo-details">
                                    <p>
                                        Modals are streamlined, but flexible, dialog prompts with the minimum required functionality and smart defaults.
                                    </p>
                                </div>
                                <div class="demo-elements">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                      Launch demo modal
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                      <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                          </div>
                                          <div class="modal-body">
                                            ...
                                          </div>
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.page-content -->
    </div>
    <!-- /.page -->
</div>
<!-- /.page-wrapper -->
<!-- build:include ../parts/scripts.html -->
<!-- /build -->
</body>
</html>
