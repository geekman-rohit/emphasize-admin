<div class="page-wrapper fixed-navbar-top">

                    </div>

                <div class="col-md-6">

                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.page-content -->
    </div>

</div>

<script src="../vendor/raphael/raphael.min.js"></script>
<script src="../vendor/morris.js/morris.min.js"></script>


<script>
$(function(){

    Morris.Line(
        {
            element: 'line-chart',
            data: [
                {
                    year:'2011',target:200,achievement: 100,
                },
                {
                    year:'2012',target:100,achievement: 100,
                },
                {
                    year:'2013',target:300,achievement: 200,
                },
                {
                    year:'2014',target:200,achievement: 300,
                },
                {
                    year:'2015',target:500,achievement: 400,
                }


            ],
            xkey: 'year',
            ykeys:['target','achievement'],
            labels:['Target','Achiement'],
            parseTime: true,
            eventStrokeWidth: 2,
            resize: true,
            lineWidth:2,
            pointSize:6,
            gridTextColor: '#aaa',
            gridStrokeWidth:1 ,
            gridLineColor: '#eee',
            hideHover: true,
            lineColors:['rgba(75, 192, 192, 1)','rgba(153, 102, 255, 1)']

        }
    )

    Morris.Area(
        {
            element: 'area-chart',
            data: [
                {
                    year:'2011',target:200,achievement: 100,
                },
                {
                    year:'2012',target:300,achievement: 200,
                },
                {
                    year:'2013',target:100,achievement: 200,
                },
                {
                    year:'2014',target:200,achievement: 300,
                },
                {
                    year:'2015',target:500,achievement: 400,
                }


            ],
            xkey: 'year',
            ykeys:['target','achievement'],
            labels:['Target','Achiement'],
            parseTime: true,
            eventStrokeWidth: 2,
            resize: true,
            lineWidth:1,
            pointSize:4,
            gridTextColor: '#aaa',
            gridStrokeWidth:1 ,
            gridLineColor: '#eee',
            hideHover: true,
            behaveLikeLine: true,
            lineColors:['rgba(75, 192, 192, 1)','rgba(153, 102, 255, 1)']


        }
    )

    Morris.Bar(
        {
            element: 'bar-chart',
            data: [
                {
                    year:'2011',target:200,achievement: 100,
                },
                {
                    year:'2012',target:300,achievement: 200,
                },
                {
                    year:'2013',target:100,achievement: 200,
                },
                {
                    year:'2014',target:200,achievement: 300,
                },
                {
                    year:'2015',target:500,achievement: 400,
                }


            ],
            xkey: 'year',
            ykeys:['target','achievement'],
            labels:['Target','Achiement'],
            parseTime: true,
            eventStrokeWidth: 2,
            resize: true,
            lineWidth:1,
            pointSize:4,
            gridTextColor: '#aaa',
            gridStrokeWidth:1 ,
            gridLineColor: '#eee',
            hideHover: true,
            behaveLikeLine: true,
            barColors:['rgba(75, 192, 192, 1)','rgba(153, 102, 255, 1)']


        }
    )

    Morris.Bar(
        {
            element: 'sbar-chart',
            data: [
                {
                    year:'2011',target:200,achievement: 100,
                },
                {
                    year:'2012',target:300,achievement: 200,
                },
                {
                    year:'2013',target:100,achievement: 200,
                },
                {
                    year:'2014',target:200,achievement: 300,
                },
                {
                    year:'2015',target:500,achievement: 400,
                }


            ],
            xkey: 'year',
            ykeys:['target','achievement'],
            labels:['Target','Achiement'],
            parseTime: true,
            eventStrokeWidth: 2,
            resize: true,
            lineWidth:1,
            pointSize:4,
            gridTextColor: '#aaa',
            gridStrokeWidth:1 ,
            gridLineColor: '#eee',
            hideHover: true,
            behaveLikeLine: true,
            stacked:true,
            barColors:['rgba(153, 102, 255, 1)','rgba(75, 192, 192, 1)'],


        }
    )

    Morris.Donut(
        {
            element: 'donut-chart',
            data: [
                {
                    label:'Android',value: 2000,
                },
                {
                    label:'iOs',value: 1000
                },
                {
                    label:'Chrome OS',value: 200
                },
                {
                    label:'Symbian',value: 100
                },



            ],
            resize: true,
            colors:['rgba(153, 102, 255, 1)','rgba(75, 192, 192, 1)','rgba(255, 206, 86, 1)','rgba(54, 162, 235, 1)','rgba(255, 159, 64, 1)'],

        }
    )

});
</script>
