<!DOCTYPE html>
<html lang="en">
<head>
<title>Emphasize Admin - Panels</title>
<!-- build:include ../parts/head.html -->
<!-- /build -->
<!-- build:include ../parts/styles.html -->
<!-- /build -->

</head>
<body class="">
<div class="page-wrapper">

    <div class="page full-width">

        <div class="page-content">
        <div class="container-fluid">
            <div class="fullpage-form-container fullpage-form-container-wide">
                <div class="panel panel-primary panel-form">
                        <div class="panel-heading" style="padding-top:2.5em; padding-bottom:2.5em">
                            <h2 class="align-center bold" style="font-weight:400">Emphasize Admin</h2>
                        </div>
                    <!-- /.panel-cover -->

                    <div class="panel-body">
                        <h4 class="align-center form-heading">Signup</h4>
                        <form class="mdform">
                          <div class="form-group md-form-group">
                            <label for="form1-email">Email</label>
                            <input type="email" class="form-control" id="form1-email">
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group md-form-group">
                                    <label for="form1-fname">First Name</label>
                                    <input type="text" class="form-control" id="form1-fname">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group md-form-group">
                                    <label for="form1-lname">Last Name</label>
                                    <input type="text" class="form-control" id="form1-lname">
                                  </div>
                              </div>
                          </div>
                          <div class="form-group md-form-group">
                            <label for="form1-pass">Password</label>
                            <input type="password" class="form-control" id="form1-pass">
                          </div>
                          <div class="form-group md-form-group">
                            <label for="form1-pass2">Repeat Password</label>
                            <input type="password" class="form-control" id="form1-pass2">
                          </div>
                          <div class="form-group checkbox">
                            <label for="form1-check" class="">
                                <input type="checkbox" class="icheck" id="form1-check" ><span class="label-text">I have read and agree to all <a href="">Terms and Conditions</a></span></label>

                          </div>
                          <div class="form-group form-submit">
                              <button type="submit" class="btn btn-primary btn-block">JOIN</button>
                          </div>







                          <!-- /.row -->



                        </form>
                    </div>
                    <!-- /.panel-body -->
                    <div class="panel-footer">
                         <p class="help-block align-center">Already have an account? <a href="">Login here!</a></p>
                    </div>
                </div>
                <!-- /.panel-primary panel -->
            </div>
        </div>
        <!-- /.container-fluid -->
        </div>
        <!-- /.page-content -->
    </div>
    <!-- /.page -->
</div>
<!-- /.page-wrapper -->
<!-- build:include ../parts/scripts.html -->
<!-- /build -->
</body>
</html>
