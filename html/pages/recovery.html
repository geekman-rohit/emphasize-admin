<!DOCTYPE html>
<html lang="en">
<head>
<title>Emphasize Admin - Panels</title>
<!-- build:include ../parts/head.html -->
<!-- /build -->
<!-- build:include ../parts/styles.html -->
<!-- /build -->

</head>
<body class="">
<div class="page-wrapper">

    <div class="page full-width">

        <div class="page-content">
        <div class="container-fluid">
            <div class="fullpage-form-container">
                <div class="panel panel-primary panel-form">
                        <div class="panel-heading" style="padding-top:2.5em; padding-bottom:2.5em">
                            <h2 class="align-center bold" style="font-weight:400">Emphasize Admin</h2>
                        </div>
                    <!-- /.panel-cover -->

                    <div class="panel-body">
                        <h4 class="align-center form-heading">Forgot Password</h4>
                        <h6 class="align-center text-muted">Help us identify you</h6>
                        <form class="mdform">
                          <div class="form-group md-form-group">
                            <label for="form1-email">Email</label>
                            <input type="email" class="form-control" id="form1-email">
                          </div>


                             <p class="help-block align-center">OR</p>


                          <div class="form-group md-form-group">
                            <label for="form1-phone">Phone</label>
                            <input type="text" class="form-control" id="form1-phone">
                          </div>
                          <button type="submit" class="btn btn-primary btn-block">NEXT</button>







                          <!-- /.row -->




                        </form>
                    </div>
                    <!-- /.panel-body -->
                    <div class="panel-footer">
                         <p class="help-block align-center">Don't have an account? <a href="">Signup, it's free!</a></p>
                    </div>
                </div>
                <!-- /.panel-primary panel -->
            </div>
        </div>
        <!-- /.container-fluid -->
        </div>
        <!-- /.page-content -->
    </div>
    <!-- /.page -->
</div>
<!-- /.page-wrapper -->
<!-- build:include ../parts/scripts.html -->
<!-- /build -->
</body>
</html>
