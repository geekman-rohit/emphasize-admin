<!DOCTYPE html>
<html lang="en">
<head>
<title>Emphasize Admin - Panels</title>
<!-- build:include ../parts/head.html -->
<!-- /build -->
<!-- build:include ../parts/styles.html -->
<!-- /build -->

</head>
<body class="">
<div class="page-wrapper">

    <div class="page full-width">

        <div class="page-content">
        <div class="container-fluid">
            <div class="fullpage-form-container">
                <div class="panel panel-primary panel-form">
                        <div class="panel-heading" style="padding-top:2.5em; padding-bottom:2.5em">
                            <h2 class="align-center bold" style="font-weight:400">Emphasize Admin</h2>
                        </div>
                    <!-- /.panel-cover -->

                    <div class="panel-body">
                        <h4 class="align-center form-heading">Login to Continue</h4>
                        <form class="mdform">
                          <div class="form-group md-form-group">
                            <label for="form1-email">Email</label>
                            <input type="email" class="form-control" id="form1-email">
                          </div>
                          <div class="form-group md-form-group">
                            <label for="form1-pass">Password</label>
                            <input type="password" class="form-control" id="form1-pass">
                          </div>
                          <div class="form-group checkbox">
                            <label for="form1-check" class="">
                                <input type="checkbox" id="form1-check" class="icheck"> <span class="label-text">Keep me logged in</span></label>

                          </div>
                          <button type="submit" class="btn btn-primary btn-block">LOGIN</button>



                          <div class="form-group form-link">

                             <p class=""><a href="">Forgot Password?</a></p>


                          </div>



                          <!-- /.row -->
                          <div class="form-group form-buttons align-center" style="margin-bottom:0.5em">

                             <button class="btn btn-danger btn-sm"><i class="mdi mdi-google"></i></button>
                             <button class="btn btn-primary btn-sm"><i class="mdi mdi-facebook"></i></button>


                          </div>



                        </form>
                    </div>
                    <!-- /.panel-body -->
                    <div class="panel-footer">
                         <p class="help-block align-center">Don't have an account? <a href="">Signup, it's free!</a></p>
                    </div>
                </div>
                <!-- /.panel-primary panel -->
            </div>
        </div>
        <!-- /.container-fluid -->
        </div>
        <!-- /.page-content -->
    </div>
    <!-- /.page -->
</div>
<!-- /.page-wrapper -->
<!-- build:include ../parts/scripts.html -->
<!-- /build -->
</body>
</html>
